<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gun Store LA Style</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="title">Welcome to LA Gun Store</div>

  <a-scene>
    <!-- พื้นหลังร้าน -->
    <a-sky color="#222"></a-sky>

    <!-- พื้นร้าน -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#555" material="metalness: 0.6; roughness: 0.5"></a-plane>

    <!-- ชั้นวางปืน -->
    <a-box position="0 1 -3" depth="0.5" height="6" width="6" color="#8B4513"></a-box>
    <a-box position="0 2 -3" depth="0.1" height="0.2" width="6" color="#4B3621"></a-box>
    <a-box position="0 1.5 -3" depth="0.1" height="0.2" width="6" color="#4B3621"></a-box>

    <!-- ปืนวางบนชั้น -->
    <!-- M4a1-->
    <a-entity gltf-model="model\gun\m4a1.glb" position="1.2 1.6 -2.7" scale="0.4 0.4 0.4"></a-entity>
    <a-text value="M4A1" color="#FFD700" width="3" position="1.2 1.2 -2.5"></a-text>
    <!-- Scar-H -->
    <a-entity gltf-model="model\gun\scar-h.glb" position="-1.4 1.7 -2.7" scale="2.5 2.5 2.5" rotation="0 -90 0"></a-entity>
    <a-entity gltf-model="model\attachments\Holographic.glb" position="-1.4 1.9 -2.7" scale="2.5 2.5 2.5" rotation="0 -90 0"></a-entity>
    <a-entity gltf-model="model\attachments\Foregrip.glb" position="-1 1.6 -2.7" scale="2.5 2.5 2.5" rotation="0 -90 0"></a-entity>
    <a-entity gltf-model="model\attachments\Suppressor.glb" position="-0.2 1.732 -2.7" scale="2.5 2.5 2.5" rotation="0 -90 0"></a-entity>
    <a-text value="Scar-H" color="#FFD700" width="3" position="-1.6 1.2 -2.5"></a-text>
    <!-- glock -->
    <a-entity gltf-model="model\gun\Glock.glb" position="-0.2 0.8 -1" scale="1.2 1.2 1.2" rotation="0 -45 0"></a-entity>
    <a-text value="Glock" color="#FFD700" width="3" position="-0.1 0.8 -0.8" rotation="-90 45 0 "></a-text>
    <!-- revolver  -->
    <a-entity gltf-model="model\gun\Revolver.glb" position="-1.3 0.8 -1" scale="1.2 1.2 1.2" rotation="0 -45 0"></a-entity>
    <a-text value="Revolver" color="#FFD700" width="3" position="-1.15 0.8 -0.8" rotation="-90 45 0 "></a-text>
    <!-- AWP  -->
    <a-entity gltf-model="model\gun\AWP.glb" position="-2 3 -2.7" scale="0.37 0.37 0.37" rotation="0 0 0"></a-entity>
    <a-text value="AWP" color="#FFD700" width="3" position="-1.6 2.6 -2.5" rotation="0 0 0 "></a-text>
    <!-- UMP45  -->
    <a-entity gltf-model="model\gun\ump45.glb" position="1.4 3.2 -2.7" scale="3 3 3" rotation="0 -90 0"></a-entity>
    <a-entity gltf-model="model\attachments\Mlok.glb" position="1.78 3.12 -2.7" scale="3 3 3" rotation="0 -90 0"></a-entity>
    <a-entity gltf-model="model\attachments\Red Dot Sight.glb" position="1.3 3.4 -2.7" scale="3.5 3.5 3.5 a" rotation="0 -90 0"></a-entity>
    <a-entity gltf-model="model\attachments\Laser.glb" position="1.8 3.4 -2.7" scale="2 2 2" rotation="0 -90 0"></a-entity>
    <a-entity gltf-model="model\attachments\Suppressor.glb" position="2.15 3.255 -2.7" scale="2.5 2.5 2.5" rotation="0 -90 0"></a-entity>
    <a-text value="UMP45" color="#FFD700" width="3" position="1.4 2.5 -2.7" rotation="0 0 0 "></a-text>
    
    
    
    
    <!-- ตู้กระจกโชว์ -->
    <a-box position="0 0.5 -1" depth="2" height="1" width="4" color="#333" material="opacity: 0.4; transparent: true"></a-box>
    <a-box position="0 0.3 -1" depth="1.9" height="0.8" width="3.8" color="#555"></a-box>
    <!-- Ammo case -->
    <a-entity gltf-model="model\decoration\Ammo Can.glb" position="1.5 1 -1" scale="1.8 1.8 1.8" rotation="0 -45 0 "></a-entity>
    <a-entity gltf-model="model\gun\Pistol.glb"  position="0.8 0.73 -0.99" scale="0.3 0.3 0.3" rotation="270 38 0 "></a-entity>
    

   
    
    
    <!-- ไฟในร้าน -->
    <a-light type="point" position="0 4 0" intensity="1" color="#FFFFFF"></a-light>
    <a-light type="ambient" color="#BBBBBB"></a-light>

    <!-- ตู้กระสุน -->
    <a-box position="-5 1 -1" depth="2" height="1.5" width="1" color="#4B3621"></a-box>
    <a-text value="Ammunition" color="#FFD700" width="2" position="-5 2 -1"></a-text>
    <a-box position="0 1.5 -5" depth="0.1" height="3" width="10" material="src: #wallTexture"></a-box>
<a-assets>
  <img id="wallTexture" src="path/to/texture.jpg">
</a-assets>

  </a-scene>
</body>
</html>
